{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h4>
        Losowanie walk w grupie {{ group.number}} z turnieju: {{ tournament.title }} ?
    </h4>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">
            Losuj
        </button>
    </form>
</div>
{% endblock %}
